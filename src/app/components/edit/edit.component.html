<section class="container">
    <h1 class="title">
        Register Your Task
    </h1>

    <form #formTask="ngForm"
          autocomplete="off">

        <input-text [task]="task"
                    (onChange)="onChange($event)">
        </input-text>

        <div class="container-buttons">
            <div>
                <back-button>
                </back-button>

                <register-button (onClick)="registerTask()"
                                 [title]="title">
                </register-button>
            </div>
        </div>
    </form>
</section>
